---
layout: default
---
<div class="articles">
  <article>
    <span class="meta tags">{{ page.tags | array_to_sentence_string }}</span>
    <span class="meta date">{{ page.date | date_to_string }}</span>

    <h2>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>

    {{content}}
  </article>
</div>
