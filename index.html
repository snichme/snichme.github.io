---
layout: default
title: Magnus Landerblom Blog
---
<section class="articles">
  {% for post in site.posts %}
  <article class="article">
    <h2 class="article__headline">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="article__meta">
      <span class="meta__author">{{ post.author }}</span> on
      <span class="meta__tags">{{ post.tags | array_to_sentence_string }}</span> |
      <span class="meta__date">{{ post.date | date_to_string }}</span>
    </div>
    <div class="article__body">
      {{post.excerpt}}
      <a href="{{ post.url}}">Read more</a>
  </article>
  {% endfor %}
</section>
