---
layout: default
title: Code is great
---
<section class="articles">
    {% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="meta tags">{{ post.tags | array_to_sentence_string }}</span>
        <span class="meta date">{{ post.date | date_to_string }}</span>
        {{post.content}}
    </article>
    {% endfor %}
</section>
