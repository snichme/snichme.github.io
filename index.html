---
layout: default
title: Index
---

<div class="articles">
{% for post in site.posts %}
  <article>
    <span class="meta tags">{{ post.tags | array_to_sentence_string }}</span>
    <span class="meta date">{{ post.date | date_to_string }}</span>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{post.content}}
  </article>
{% endfor %}
</div>
